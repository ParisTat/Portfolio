<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon links are injected dynamically by index.tsx for Vite + GH Pages base path -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              'cursor-blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            },
            animation: {
              'cursor-blink': 'cursor-blink 1.2s infinite',
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .animated-grid {
        position: relative;
        overflow: hidden;
      }
      .animated-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(rgba(30, 64, 175, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 64, 175, 0.15) 1px, transparent 1px);
        background-size: 3rem 3rem;
        animation: grid-scroll 30s linear infinite;
        z-index: 0;
      }
      @keyframes grid-scroll {
        from { transform: translateY(-2rem); }
        to { transform: translateY(0); }
      }
      main, header, footer {
          position: relative;
          z-index: 1;
      }
      .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
    </style>

  }
}
</script>
